<section class="todoapp">
  <todoapp-todo-header
    [appTitle]="title"
    [newTodo]="newTodo"
    (createTodo)="onCreateNewTodo()"
    *todoappUnless="false"
  ></todoapp-todo-header>
  <todoapp-todo-list [todos]="todos"></todoapp-todo-list>
  <todoapp-todo-footer
    *ngIf="showFooter"
    [todosLeft]="todos.length"
    (createNewTodo)="onCreateNewTodo()"
  >
  </todoapp-todo-footer>
  <!-- <button mat-raised-button color="primary" (click)="showFooter = !showFooter">Toggle Footer</button> -->
</section>
