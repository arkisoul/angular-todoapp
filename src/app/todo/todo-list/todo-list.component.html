<section class="todos">
  <mat-list role="list" *ngIf="todos.length > 0; else noTodoBlock" disableRipple>
    <mat-list-item role="listitem" *ngFor="let todo of todos">
      <todoapp-todo-item [todo]="todo" (deleteTodo)="handleDeleteTodo($event)"></todoapp-todo-item>
    </mat-list-item>
  </mat-list>
  <ng-template #noTodoBlock>
    <p class="mb-0">No todo. Create new one using the form below</p>
  </ng-template>
</section>
