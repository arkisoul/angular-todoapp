<section class="todos">
  <ul class="todo-list" *ngIf="todos.length > 0; else noTodoBlock">
    <li class="todo-item" *ngFor="let todo of todos">
      <todoapp-todo-item [todo]="todo"></todoapp-todo-item>
    </li>
  </ul>
  <ng-template #noTodoBlock>
    <p>No todo. Create new one using the form below</p>
  </ng-template>
</section>
