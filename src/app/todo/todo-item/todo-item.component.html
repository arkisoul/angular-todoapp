<div class="flex">
  <mat-form-field class="full-width">
    <input
      matInput
      name="todo-title"
      [disabled]="isDisabled"
      [(ngModel)]="todo.title"
    />
  </mat-form-field>
  <button mat-icon-button aria-label="Edit's a todo">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button aria-label="Delete's a todo">
    <mat-icon>delete</mat-icon>
  </button>
</div>
