<section class="todoapp">
    <header class="header">
        <h1>{{title}}</h1>
    </header>
    <section class="main">
        <ul class="todo-list" *ngIf="todos.length > 0; else noTodoBlock">
            <li class="todo-item" *ngFor="let todo of todos; let i = index; first as isFirst; last as isLast" [class]="{class1: true, class2: todo.isCompleted}" [style.color]="textColor">{{todo.id}}. {{todo.title}}</li>
        </ul>
        <!-- [class.completed]="todo.isCompleted" -->
        <ng-template #noTodoBlock>
            <p>No todo. Create new one using the form below</p>
        </ng-template>
        <input type="text" [(ngModel)]="todoTitle" placeholder="What do you want to do?" />
        <button (click)="handleSubmit()">Submit</button>
    </section>
</section>
