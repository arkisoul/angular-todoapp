<section class="todoapp">
    <header class="header">
        <h1>{{title}}</h1>
    </header>
    <section class="main">
        <ul class="todo-list" *ngIf="todos.length > 0; else noTodoBlock">
            <li class="todo-item" *ngFor="let todo of todos; let i = index; first as isFirst; last as isLast" [ngClass]="{class1: true, class2: todo.isCompleted}" [ngStyle]="{color: textColor}">{{todo.id}}. {{todo.title}}</li>
        </ul>
        <!-- [class.completed]="todo.isCompleted" -->
        <ng-template #noTodoBlock>
            <p>No todo. Create new one using the form below</p>
        </ng-template>
        <input type="text" [(ngModel)]="todoTitle" placeholder="What do you want to do?" />
        <button (click)="handleSubmit()">Submit</button>
        <div [ngSwitch]="todoTitle">
            <ng-container *ngFor="let tech of techs">
                <div *ngSwitchCase="tech.key">{{tech.value}}</div>
            </ng-container>
            <div *ngSwitchDefault>Learning MEAN stack</div>
        </div>
    </section>
    <todoapp-todos></todoapp-todos>
</section>
